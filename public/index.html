<!DOCTYPE html>
<html>
        <head>
                <meta charset="utf-8" />
                <meta http-equiv="X-UA-Compatible" content="IE=edge">
                <title>OAuth2 Demo</title>
                <meta name="viewport" content="width=device-width, initial-scale=1">
                <style>
                        div{
                                margin:200px auto;
                                width: 200px;
                                height: 50px;
                        }
                        #login{
                                margin:0 auto;
                                width: 200px;
                                height: 50px;
                                padding: 20px;
                                border: 1px solid #ccc;
                                border-radius: 10px;
                                text-decoration: none;
                        }

                </style>
        </head>

        <body> 
                <div>
                        <a id="login">Login with GitHub</a>
                </div>

        <script>
        // fill in your cliend_id
        const client_id = 'd902b6bd4de3dfdef4eb';

        const authorize_uri = 'https://github.com/login/oauth/authorize';
        const redirect_uri = 'http://localhost:8080/oauth/redirect';

        const link = document.getElementById('login');
        link.href = `${authorize_uri}?client_id=${client_id}&redirect_uri=${redirect_uri}`;
        </script>

        </body>

</html>
